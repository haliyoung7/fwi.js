<script src="./dist/log4javascript/log4javascript.js"></script>
<script>
    // Create the logger
    var log = log4javascript.getLogger();

    // Create a PopUpAppender with default options
    var popUpAppender = new log4javascript.PopUpAppender();

    // Change the desired configuration options
    popUpAppender.setFocusPopUp(true);
    popUpAppender.setNewestMessageAtTop(true);

    // Add the appender to the logger
    log.addAppender(popUpAppender);

    // Test the logger
    log.debug("Hello world!");

    window.addEventListener('devicemotion', function(eventData) {

        // Acceleration including gravity
        fwi.Player.SetVariable('x', eventData.accelerationIncludingGravity.x);
        fwi.Player.SetVariable('y', eventData.accelerationIncludingGravity.y);
        fwi.Player.SetVariable('z', eventData.accelerationIncludingGravity.z);
        log.debug(eventData.accelerationIncludingGravity.x);

</script>
